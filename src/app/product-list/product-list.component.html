<h2>Products</h2>

  <div *ngFor="let product of products">
    <div *ngIf="categorys.id===product.cid">
      <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
          <img src="{{product.image}}" width="100px"> <br>
          {{ product.name }}
          
        </a>
        
      </h3>
      <p *ngIf="product.likes"> Likes: {{product.likes}} </p>
      <button type="submit" (click)="product.likes=liked(product.likes)"> Like </button>
      <button type="submit" (click)="product.cid=remove()"> Delete </button>
      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>
      <p *ngIf="product.rating"> RATING:{{product.rating}} </p>
      <button (click)="share()">
        Share
      </button>

      <app-product-alerts
        [product]="product" 
        (notify)="onNotify()">
      </app-product-alerts>
      
    </div>
</div>
